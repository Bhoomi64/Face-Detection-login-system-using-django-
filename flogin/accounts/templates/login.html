<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }

      .form-signin input[type="text"] {
        margin-bottom: 10px;
      }

      canvas {
        display: none;
      }

      #message {
        margin-top: 20px;
        color: grey;
        font-size: 20px;
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <div class="login-container">
        <form method="post" action="/login/" id="login-form">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
          <h1 class="h3 mb-3 fw-normal">Please log in</h1>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Username"
              name="username"
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="camera-container">
            <video id="video" width="100%" height="auto" autoplay></video>
            <button
              class="w-100 btn btn-lg btn-primary"
              id="capture-face-button"
              type="button"
            >
              Capture face
            </button>
            <canvas id="canvas" width="300" height="200"></canvas>
          </div>

          <button class="w-100 btn btn-lg btn-primary my-2" type="submit">
            Log in
          </button>
        </form>
      </div>
      <div id="message"></div>
      <p class="mt-5 mb-3 text-muted">&copy; 2024â€“2025</p>
    </main>
    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const captureButton = document.getElementById("capture-face-button");
      const loginForm = document.getElementById("login-form");
      const messageDiv = document.getElementById("message");
      let capturedImage = null;

      // Access Camera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch(() => {
          console.log("Error accessing the camera");
          messageDiv.innerHTML = "Camera not accessible";
        });

      captureButton.addEventListener("click", () => {
        if (!video.srcObject) {
          messageDiv.innerHTML = "Please enable camera";
          return;
        }
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImage = canvas.toDataURL("image/jpeg");
        messageDiv.innerHTML = "Face captured successfully";
      });

      loginForm.onsubmit = async (e) => {
        e.preventDefault();

        if (!capturedImage) {
          messageDiv.innerHTML = "Please capture a face first";
          return;
        }

        const username = document.getElementById("floatingInput").value.trim();
        if (!username) {
          messageDiv.innerHTML = "Username is required";
          return;
        }

        const formData = new FormData(loginForm);
        formData.append("face_image", capturedImage);

        messageDiv.innerHTML = "Processing login...";

        try {
          const response = await fetch(loginForm.action, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const errorDetails = await response.text();
            throw new Error(errorDetails || "Login failed");
          }

          const data = await response.json();
          messageDiv.innerText = data.message || "Login successful";
        } catch (error) {
          console.error("Error:", error);
          messageDiv.innerText = error.message.includes("User not found")
            ? "User not found. Please register first."
            : "Login failed. Please try again.";
        }
      };
    </script>
  </body>
</html>
